apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plane-rabbitmq-data
  namespace: plane
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-mq
  namespace: plane
  labels:
    app: plane-mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-mq
  template:
    metadata:
      labels:
        app: plane-mq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13.6-management-alpine
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: plane-secrets
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: plane-secrets
                  key: RABBITMQ_DEFAULT_PASS
            - name: RABBITMQ_DEFAULT_VHOST
              value: "plane"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: rabbitmq-data
          persistentVolumeClaim:
            claimName: plane-rabbitmq-data
---
apiVersion: v1
kind: Service
metadata:
  name: plane-mq
  namespace: plane
spec:
  selector:
    app: plane-mq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  type: ClusterIP
