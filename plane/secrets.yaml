apiVersion: v1
kind: Secret
metadata:
  name: plane-secrets
  namespace: plane
type: Opaque
stringData:
  # Domain and URLs
  SERVICE_FQDN_PLANE: "localhost:8080"
  SERVICE_URL_PLANE: "http://localhost:8080"
  APP_DOMAIN: "localhost:8080"
  WEB_URL: "http://localhost:8080"
  API_BASE_URL: "http://api:8000"
  SITE_ADDRESS: ":80"
  
  # Security - CHANGE THIS VALUE
  SECRET_KEY: "<CHANGE_ME_32_CHAR_SECRET_KEY>"
  SERVICE_PASSWORD_64_SECRETKEY: "<CHANGE_ME_32_CHAR_SECRET_KEY>"
  
  # Database - CHANGE THESE VALUES
  POSTGRES_USER: "<CHANGE_ME_POSTGRES_USER>"
  POSTGRES_PASSWORD: "<CHANGE_ME_POSTGRES_PASSWORD>"
  SERVICE_USER_POSTGRES: "<CHANGE_ME_POSTGRES_USER>"
  SERVICE_PASSWORD_POSTGRES: "<CHANGE_ME_POSTGRES_PASSWORD>"
  DATABASE_URL: "postgres://<CHANGE_ME_POSTGRES_USER>:<CHANGE_ME_POSTGRES_PASSWORD>@plane-db:5432/plane"
  
  # Redis
  REDIS_HOST: "plane-redis"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://plane-redis:6379/"
  
  # RabbitMQ - CHANGE THESE VALUES
  RABBITMQ_DEFAULT_USER: "<CHANGE_ME_RABBITMQ_USER>"
  RABBITMQ_DEFAULT_PASS: "<CHANGE_ME_RABBITMQ_PASSWORD>"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "plane"
  SERVICE_USER_RABBITMQ: "<CHANGE_ME_RABBITMQ_USER>"
  SERVICE_PASSWORD_RABBITMQ: "<CHANGE_ME_RABBITMQ_PASSWORD>"
  AMQP_URL: "amqp://<CHANGE_ME_RABBITMQ_USER>:<CHANGE_ME_RABBITMQ_PASSWORD>@plane-mq:5672/plane"
  CELERY_BROKER_URL: "amqp://<CHANGE_ME_RABBITMQ_USER>:<CHANGE_ME_RABBITMQ_PASSWORD>@plane-mq:5672/plane"
  
  # MinIO / S3 - CHANGE THESE VALUES
  MINIO_ROOT_USER: "<CHANGE_ME_MINIO_USER>"
  MINIO_ROOT_PASSWORD: "<CHANGE_ME_MINIO_PASSWORD>"
  SERVICE_USER_MINIO: "<CHANGE_ME_MINIO_USER>"
  SERVICE_PASSWORD_MINIO: "<CHANGE_ME_MINIO_PASSWORD>"
  AWS_ACCESS_KEY_ID: "<CHANGE_ME_MINIO_USER>"
  AWS_SECRET_ACCESS_KEY: "<CHANGE_ME_MINIO_PASSWORD>"
  AWS_S3_ENDPOINT_URL: "http://plane-minio:9000"
  AWS_S3_BUCKET_NAME: "uploads"
  MINIO_ENDPOINT_SSL: "0"
  USE_MINIO: "1"
  BUCKET_NAME: "uploads"
  
  # App Settings
  APP_RELEASE: "v1.0.0"
  DEBUG: "0"
  CORS_ALLOWED_ORIGINS: "http://localhost:8080"
  API_KEY_RATE_LIMIT: "60/minute"
  GUNICORN_WORKERS: "1"
  FILE_SIZE_LIMIT: "5242880"
