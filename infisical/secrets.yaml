apiVersion: v1
kind: Secret
metadata:
  name: infisical-secrets
  namespace: infisical
type: Opaque
stringData:
  # Domain and URLs
  SITE_URL: "http://infisical.local"
  NODE_ENV: "production"
  
  # Security - CHANGE THESE VALUES
  ENCRYPTION_KEY: "<CHANGE_ME_32_CHAR_ENCRYPTION_KEY>"
  AUTH_SECRET: "<CHANGE_ME_64_CHAR_BASE64_SECRET>"
  
  # SMTP settings
  SMTP_HOST: "smtp.resend.com"
  SMTP_USERNAME: "resend"
  SMTP_PASSWORD: ""
  SMTP_PORT: "465"
  SMTP_FROM_ADDRESS: "infisical@localhost"
  SMTP_FROM_NAME: "infisical"
  
  # Database settings - CHANGE THESE VALUES
  POSTGRES_USER: "<CHANGE_ME_POSTGRES_USER>"
  POSTGRES_PASSWORD: "<CHANGE_ME_POSTGRES_PASSWORD>"
  POSTGRES_DB: "infisical"
  DB_CONNECTION_URI: "postgres://<CHANGE_ME_POSTGRES_USER>:<CHANGE_ME_POSTGRES_PASSWORD>@postgres:5432/infisical"
  
  # Redis settings
  REDIS_URL: "redis://redis:6379"
  ALLOW_EMPTY_PASSWORD: "yes"
