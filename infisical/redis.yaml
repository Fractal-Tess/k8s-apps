apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: infisical
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
          env:
            - name: ALLOW_EMPTY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infisical-secrets
                  key: ALLOW_EMPTY_PASSWORD
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -h
                - localhost
                - -p
                - "6379"
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -h
                - localhost
                - -p
                - "6379"
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: infisical
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
